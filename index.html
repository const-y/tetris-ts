<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="root">
      <canvas id="game" width="320" height="640"></canvas>
      <div class="sidebar">
        <div><canvas id="next" width="128" height="128"></canvas></div>
        <div id="level" class="label">Level: 1</div>
        <div id="score" class="label">Score: 0</div>
        <div id="record" class="label">Record: 0</div>
        <div class="controls">
          <button id="start" class="button">Start</button>
          <button id="pause" class="button">Pause</button>
          <button id="mute"></button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
